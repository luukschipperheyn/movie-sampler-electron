<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Sherub Thakur" />
    <link rel="stylesheet" href="style.css" />
    <link href="assets/fontawesome/css/all.css" rel="stylesheet" />
    <title>Movie Sampler</title>
  </head>
  <body>
    <a href="about.html" class="info">
      <i class="fas fa-info-circle"></i>
    </a>
    <h1>Movie Sampler</h1>
    <form id="form">
      <div class="input-container">
        <input
          type="file"
          class="custom-file-input video"
          name="video"
          id="video-input"
          accept="video/*"
        />
        <div class="input-value" id="video-value">no video selected</div>
      </div>
      <div class="input-container">
        <input
          type="file"
          class="custom-file-input subs"
          name="subs"
          id="subs-input"
          accept="*.srt"
        />
        <div class="input-value" id="subs-value">no subtitles selected</div>
      </div>
      <div class="input-container">
        <input type="file" class="custom-file-input" id="dirs" />
        <div class="input-value" id="out-value">
          no output directory selected
        </div>
      </div>
      <div class="row">
        <div class="input-container--column">
          <input
            type="number"
            step="any"
            class="input-sm black-input"
            name="margin"
            id="margin-input"
            value="0"
          />
          <div class="input-value ltr" id="margin-value">margin: 0 seconds</div>
        </div>
        <div class="input-container--column">
          <input
            type="number"
            step="any"
            class="input-sm black-input"
            name="offset"
            id="offset-input"
            value="0"
          />
          <div class="input-value ltr" id="offset-value">
            subtitle offset: 0 seconds
          </div>
        </div>
      </div>
      <div class="row">
        <div class="input-container--column">
          <select id="mode">
            <option value="normal">normal</option>
            <option value="query">query</option>
            <option value="regex">regex</option>
          </select>
          <div class="input-value ltr" id="mode-value">mode: normal</div>
        </div>
        <div class="input-container--column">
          <input type="text" name="query-input" id="query-input" />
        </div>
      </div>
      <button type="submit" id="form-button">go</button>
      <pre id="output"></pre>
    </form>
    <script src="script.js"></script>
  </body>
</html>
